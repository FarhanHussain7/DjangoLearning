<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks and Division</title>
</head>
<body>
    <div>
        <h1>Marks and Division</h1>
        <form method="post">
            {% csrf_token %}
            <label for="marks">Enter Marks:</label>
            <input type="number" id="marks1" name="marks1" required>
            <input type="number" id="marks2" name="marks2" required>
            <input type="number" id="marks3" name="marks3" required>
            <input type="number" id="marks4" name="marks4" required>
            <input type="number" id="marks5" name="marks5" required>
            <button type="submit">Submit</button>
        </form>

        {% if division %}
            <h2>Division: {{ division }}</h2>
        {% endif %}
    </div>
</body>
</html>
