<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Footer styling */
footer {
  background-color: #222;
  color: #ddd;
  padding: 40px 50px 20px;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 30px;
}

.footer-about,
.footer-links,
.footer-social {
  flex: 1;
  min-width: 200px;
}

.footer-about h3 {
  color: #fff;
}

.footer-links h4,
.footer-social h4 {
  margin-bottom: 10px;
  color: #fff;
}

.footer-links ul,
.footer-social ul {
  list-style: none;
  padding: 0;
}

.footer-links li,
.footer-social li {
  margin-bottom: 8px;
}

.footer-links a,
.footer-social a {
  text-decoration: none;
  color: #ddd;
  transition: color 0.3s ease;
}

.footer-links a:hover,
.footer-social a:hover {
  color: #00bcd4;
}

.footer-bottom {
  text-align: center;
  margin-top: 20px;
  border-top: 1px solid #444;
  padding-top: 15px;
  font-size: 0.9rem;
}
    </style>
</head>
<body>
    <!-- Footer Section -->
<footer>
  <div class="footer-container">
    <div class="footer-about">
      <h3>MyWebsite</h3>
      <p>Building modern web experiences with simplicity and style.</p>
    </div>

    <div class="footer-links">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="footer-social">
      <h4>Follow Us</h4>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2026 MyWebsite. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
