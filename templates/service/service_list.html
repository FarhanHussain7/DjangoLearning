<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .service { border: 1px solid #ddd; padding: 20px; margin: 10px 0; }
        .service h3 { margin: 0 0 10px 0; }
        .service p { margin: 0; }
        .btn { background: #007cba; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Our Services</h1>
    <a href="{% url 'service_create' %}" class="btn">Add New Service</a>
    
    {% for service in services %}
        <div class="service">
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            <p><strong>Price: ${{ service.price }}</strong></p>
            <a href="{% url 'service_detail' service.pk %}" class="btn">View Details</a>
        </div>
    {% empty %}
        <p>No services available.</p>
    {% endfor %}
</body>
</html>
