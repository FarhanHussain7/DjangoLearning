<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .service-detail { max-width: 600px; }
        .btn { background: #007cba; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; margin-right: 10px; }
        .price { font-size: 1.5em; color: #007cba; font-weight: bold; }
    </style>
</head>
<body>
    <div class="service-detail">
        <h1>{{ service.name }}</h1>
        <p>{{ service.description }}</p>
        <p class="price">Price: ${{ service.price }}</p>
        
        <a href="{% url 'service_list' %}" class="btn">Back to Services</a>
        <a href="{% url 'service_create' %}" class="btn">Add New Service</a>
    </div>
</body>
</html>
