<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form with All Input Types</title>
    <style>
        /* ===================================
           GLOBAL STYLES
           =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --tertiary-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #333;
            --text-light: #666;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* ===================================
           FORM CONTAINER
           =================================== */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-wrapper {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-wrapper h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        /* ===================================
           FORM GROUP & FIELDS
           =================================== */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
            text-transform: capitalize;
        }

        /* ===================================
           INPUT ELEMENTS
           =================================== */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="url"],
        input[type="search"],
        input[type="time"],
        input[type="month"],
        input[type="week"],
        input[type="color"],
        textarea,
        select {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            background-color: #fff;
            color: var(--text-color);
            transition: var(--transition);
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        input[type="search"]:focus,
        input[type="time"]:focus,
        input[type="month"]:focus,
        input[type="week"]:focus,
        input[type="color"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background-color: #f0f7ff;
        }

        /* ===================================
           TEXTAREA
           =================================== */
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        textarea:hover {
            border-color: var(--primary-color);
        }

        /* ===================================
           SELECT DROPDOWN
           =================================== */
        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
            padding-right: 40px;
            appearance: none;
        }

        /* ===================================
           RADIO BUTTONS & CHECKBOXES
           =================================== */
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
            transition: var(--transition);
        }

        input[type="radio"]:hover,
        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            accent-color: var(--primary-hover);
        }

        .radio-label,
        .checkbox-label {
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
        }

        /* ===================================
           RANGE INPUT
           =================================== */
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
            transform: scale(1.2);
            box-shadow: var(--shadow-lg);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: var(--primary-hover);
            transform: scale(1.2);
        }

        /* ===================================
           FILE INPUT
           =================================== */
        input[type="file"] {
            padding: 8px;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
            background-color: var(--light-bg);
        }

        /* ===================================
           COLOR INPUT
           =================================== */
        input[type="color"] {
            width: 60px;
            height: 45px;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        /* ===================================
           BUTTONS
           =================================== */
        .form-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), #003d82);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-tertiary {
            background-color: var(--tertiary-color);
            color: white;
        }

        .btn-tertiary:hover {
            background-color: #218838;
        }

        /* ===================================
           RESPONSIVE DESIGN
           =================================== */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 25px;
            }

            .form-wrapper h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-field {
                gap: 6px;
            }

            .form-group {
                gap: 15px;
            }

            .radio-group,
            .checkbox-group {
                gap: 10px;
            }

            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                flex: 1 1 100%;
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px 10px;
                min-height: auto;
            }

            .form-wrapper {
                padding: 20px;
                border-radius: 12px;
            }

            .form-wrapper h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="tel"],
            input[type="date"],
            input[type="number"],
            input[type="url"],
            input[type="search"],
            input[type="time"],
            input[type="month"],
            input[type="week"],
            input[type="color"],
            textarea,
            select {
                padding: 10px 12px;
                font-size: 16px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* ===================================
           PLACEHOLDER STYLING
           =================================== */
        input::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        /* ===================================
           VALIDATION STATES
           =================================== */
        input:valid {
            border-color: var(--tertiary-color);
        }

        input:invalid {
            border-color: var(--danger-color);
        }

        /* input:required { */
            /* Visual indicator for required fields */
        /* } */

        input:disabled,
        textarea:disabled,
        select:disabled {
            background-color: var(--light-bg);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* ===================================
           UTILITY CLASSES
           =================================== */
        .hidden {
            display: none;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 12px;
            margin-top: 4px;
        }

        .success-message {
            color: var(--tertiary-color);
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="form-container">
        <div class="form-wrapper">
            <h1>Registration Form</h1>
            <form action="" method="POST" class="form-group">
                
                <!-- Text Input -->
                <div class="form-field">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                </div>

                <!-- Email Input -->
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-field">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <!-- Phone Input -->
                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter mobile number" pattern="[0-9]{10,}" required>
                </div>

                <!-- Date Input -->
                <div class="form-field">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Address Textarea -->
                <div class="form-field">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
                </div>

                <!-- Number Input -->
                <div class="form-field">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" min="1" max="120" required>
                </div>

                <!-- Radio Buttons -->
                <div class="form-field">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male" class="radio-label">Male</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female" class="radio-label">Female</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other" class="radio-label">Other</label>
                        </div>
                    </div>
                </div>

                <!-- Checkboxes -->
                <div class="form-field">
                    <label>Interests</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="sports" name="interests" value="sports">
                            <label for="sports" class="checkbox-label">Sports</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="music" name="interests" value="music">
                            <label for="music" class="checkbox-label">Music</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="reading" name="interests" value="reading">
                            <label for="reading" class="checkbox-label">Reading</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="travel" name="interests" value="travel">
                            <label for="travel" class="checkbox-label">Travel</label>
                        </div>
                    </div>
                </div>

                <!-- Select Dropdown -->
                <div class="form-field">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select a country</option>
                        <option value="usa">USA</option>
                        <option value="india">India</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>

                <!-- Color Input -->
                <div class="form-field">
                    <label for="favorite_color">Favorite Color</label>
                    <input type="color" id="favorite_color" name="favorite_color">
                </div>

                <!-- Range Input -->
                <div class="form-field">
                    <label for="experience">Years of Experience</label>
                    <input type="range" id="experience" name="experience" min="0" max="50" value="5">
                    <span id="experience-value">5</span> years
                </div>

                <!-- URL Input -->
                <div class="form-field">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com">
                </div>

                <!-- Search Input -->
                <div class="form-field">
                    <label for="search">Search</label>
                    <input type="search" id="search" name="search" placeholder="Search...">
                </div>

                <!-- File Input -->
                <div class="form-field">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                </div>

                <!-- Time Input -->
                <div class="form-field">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time">
                </div>

                <!-- Month Input -->
                <div class="form-field">
                    <label for="month">Birth Month</label>
                    <input type="month" id="month" name="month">
                </div>

                <!-- Week Input -->
                <div class="form-field">
                    <label for="week">Week</label>
                    <input type="week" id="week" name="week">
                </div>

                <!-- Hidden Input -->
                <input type="hidden" name="form_id" value="registration_form_001">

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="button" class="btn btn-tertiary" onclick="alert('Form Help')">Help</button>
                </div>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
        // Update range value display
        document.getElementById('experience').addEventListener('input', function() {
            document.getElementById('experience-value').textContent = this.value;
        });
    </script>
</body>
</html>
