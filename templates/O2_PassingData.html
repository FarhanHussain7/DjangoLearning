<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        h1{
            border: 2px solid black;
            border-radius: 20px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            font-size: 30px;
        }
        p{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 70px;
            width: auto;
            border: 3px dotted lime;
            border-radius: 10px;
            color: white;
            background-color: black;
        }
        p:hover{
            background-color: aquamarine;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Pass Data From views to Html page </h1>
    <p>{{description}}</p>
    <ul>{{Process}}
        <li>{{Step}}</li>
    </ul>
</body>
</html>
