<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset some defaults */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Header styling */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  background-color: #333;
  color: #fff;
}

/* Logo */
.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

/* Navigation */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00bcd4;
  text-decoration: underline;
}

.nav-links a.active {
  color: #00bcd4;
  border-bottom: 2px solid #00bcd4;
  padding-bottom: 5px;
}

/* Button */
.btn {
  background-color: #00bcd4;
  color: #fff;
  padding: 8px 15px;
  border-radius: 4px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #0097a7;
}

/* Right corner buttons container */
.right-buttons {
  display: flex;
  gap: 10px;
  align-items: center;
}

.btn-login {
  background-color: #ff9800;
  color: #fff;
  padding: 8px 15px;
  border-radius: 4px;
  text-decoration: none;
  transition: background 0.3s ease;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.btn-login:hover {
  background-color: #e68900;
}
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">MyWebsite</div>
    <nav>
      <ul class="nav-links">
        <li><a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{% url 'aboutus' %}" {% if request.resolver_match.url_name == 'aboutus' %}class="active"{% endif %}>About</a></li>
        <li><a href="{% url 'service' %}" {% if request.resolver_match.url_name == 'service' %}class="active"{% endif %}>Services</a></li>
        <li><a href="{% url 'contact' %}" {% if request.resolver_match.url_name == 'contact' %}class="active"{% endif %}>Contact</a></li>
      </ul>
    </nav>
    <a href="{% url 'form' %}" class="btn-login">Login</a>
  </header>
</body>
</html>
